name: Drops
options:
  bundleIdPrefix: com.intellieffect
  deploymentTarget:
    iOS: "26.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "5.9"
    DEVELOPMENT_TEAM: J2Y925QHNV
    CODE_SIGN_STYLE: Automatic

packages:
  Supabase:
    url: https://github.com/supabase/supabase-swift
    from: "2.0.0"

targets:
  Drops:
    type: application
    platform: iOS
    sources:
      - path: Drops
        excludes:
          - "**/.DS_Store"
    info:
      path: Drops/Resources/Info.plist
      properties:
        CFBundleURLTypes:
          - CFBundleURLName: com.intellieffect.drops
            CFBundleURLSchemes:
              - drops
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.intellieffect.drops
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        GENERATE_INFOPLIST_FILE: true
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: true
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: true
        INFOPLIST_KEY_UILaunchScreen_Generation: true
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_NSMicrophoneUsageDescription: "Drops needs microphone access to record voice memos."
        SUPPORTS_MACCATALYST: false
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: false
    entitlements:
      path: Drops/Resources/Drops.entitlements
      properties:
        com.apple.security.app-sandbox: true
    dependencies:
      - target: DropsWidget
        embed: true
      - package: Supabase

  DropsWidget:
    type: app-extension
    platform: iOS
    sources:
      - path: DropsWidget
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.intellieffect.drops.widget
        GENERATE_INFOPLIST_FILE: true
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        SKIP_INSTALL: true
        ASSETCATALOG_COMPILER_WIDGET_BACKGROUND_COLOR_NAME: WidgetBackground
    entitlements:
      path: DropsWidget/DropsWidget.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.application-groups:
          - group.com.intellieffect.drops

schemes:
  Drops:
    build:
      targets:
        Drops: all
        DropsWidget: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
